group 'fr.utc.sr06'
version '0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "fr.utc.sr06.CryptokiExplorer.Main"
applicationDefaultJvmArgs = []

sourceCompatibility = 1.8

repositories {
    flatDir {
        dirs 'lib'
    }
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile name: 'iaikPkcs11Wrapper'
}
